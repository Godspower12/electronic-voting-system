<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Automated vote counter</title>
</head>
<body>
    <header>
      <div class="country">
          <h3>THE FEDERAL REPUBLIC OF NIGERIA</h3>
      </div>
      <div class="agency"> 
        <img width="269" height="75" src="/files/logo.png" class="custom-logo" alt="INEC Nigeria">
    </div> 
    <div class="e-voting">
        <h3>ELECTRONIC VOTING SYSTEM (E-VOTING)</h3>
    </div> 
    </header>
    <div class="container-auto">
        <h1>Automated vote counter</h1>
       <i> <h3>for a more transparent voting process</i></h3>
    </div>

    <section class="counters">
        <div class="vip">
            <h3>VOTING IN PROGRESS</h3>
        </div>
        <div class="container">
           <div>
         <div class="counter" data-target = "525000">0</div>
        <h3>ALC</h3>    
        </div>
        
        <div>
    
             <div class="counter" data-target = "350000">0</div>
             <h3>DDP</h3>    
        </div>

       <div>
            <div class="counter" data-target = "60000">0</div>
            <h3>SPD</h3>    
        </div>

       <div>
         <div class="counter" data-target = "48000">0</div>
         <h3>APDA</h3>    
        </div>

   </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
